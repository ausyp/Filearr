<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filearr - {% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    <div class="sidebar">
        <div style="padding: 0 25px; margin-bottom: 20px;">
            <h2 style="color: white;">Filearr</h2>
        </div>
        <a href="/">Dashboard</a>
        <a href="/monitoring">Monitoring</a>
        <a href="/cleanup">Cleanup & Reorganise</a>
        <a href="/settings">Settings</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>{% block header %}Dashboard{% endblock %}</h1>
        </div>

        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>

</html>
